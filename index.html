<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tutorial</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1" id="parent">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flexbox-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flexbox-container-1">
        <div id="flexbox-result"></div>
      </div>

      <h2>Challenge 2: Cat Generator</h2>
      <div class="flexbox-container-2">
        <div>
          <button class="btn btn-success" onclick="generateCat()">
            Generate Cat
          </button>
        </div>
      </div>
      <div class="flexbox-container-2" id="flex-cat-gen"></div>

      <h2>Challenge 3: Change the Color of All Buttons!</h2>
      <div class="flexbox-container-4">
          <form action="">
              <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
          </form>
        <div>
          <button class="btn btn-danger" onclick="">Instagram!</button>
        </div>
        <div>
          <button class="btn btn-warning" onclick="">Yahoo!</button>
        </div>
        <div>
          <button class="btn btn-success" onclick="">Google!</button>
        </div>
        <div>
          <button class="btn btn-primary" onclick="">Facebook!</button>
        </div>
      </div>

      <h2>Challenge 4: Blackjack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary" id="hit">Hit</button>
          <button class="btn-lg btn-warning" id="stand">Stand</button>
          <button class="btn-lg btn-danger" id="deal">Deal</button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>


      <h2>Challenge 5: Rock, Papers, Scissors</h2>
      <div class="flexbox-container-3">
        <div>
          <button class="btn btn-success" onclick="playAgain()">
            Play Again
          </button>
        </div>
      </div>
      <div class="flexbox-container-3" id="flex-rps">
        <img
          src="images/rock.jpg"
          alt=""
          class="rps"
          id="rock"
          onclick="rpsGame(this)"
        />
        <img
          src="images/paper.jpg"
          alt=""
          class="rps"
          id="paper"
          onclick="rpsGame(this)"
        />
        <img
          src="images/scissor.jpg"
          alt=""
          class="rps"
          id="scissor"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
